<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>

<style>
    body,
    html {
        padding: 0;
        margin: 0;
    }

    .heading {
        height: 100vh;
        width: 100vw;
        background-color: yellow;
    }

    .view {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        height: 650px;
        background-color: teal;
    }

    .list-group-item:hover {
        background-color: blue;
        color: white;
    }

</style>

<body>

    <div class="container-fluid heading">
        <div class="row">
            <div class="col-lg-1"></div>
            <div class="col-lg-10 view">
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <h1 class="display-3">Trivia Game</h1>
                    </div>
                </div>
                <div class="row mt-2">
                        <div class="col-lg-12 text-center">
                            <h3 class="display-4">Time Left: <span id="time"></span> Seconds</h3>
                        </div>
                    </div>
                <div class="row mt-3">
                    <div class="col-lg-12 text-center">
                        <h3 id="question" class="display-4"></h3>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-lg-3"></div>
                    <div id="final" class="col-lg-6 text-center">
                        <ul id="listing-group" class="list-group text-center"></ul>
                    </div>
                    <div class="col-lg-3"></div>
                </div>
            </div>
            <div class="col-lg-1"></div>
        </div>
    </div>


</body>

<script>

    //Two Issues: 1) New Game Button doesnt go away on reset, 2) Suspect Unanswered/right/wrong doesnt increment on second round


    var listing = document.getElementById('listing-group');
    var questions = document.getElementById('question');
    var timer = document.getElementById('time');
    var endResults = document.getElementById('final');

    
    var imgEl = document.createElement('img');
    var index = 0;
    var countDown = 5;
    var right = 0;
    var wrong = 0;
    var unAnswered = 0;

    var currQuestion;
    var opt;
    var answer;
    var selected;

    //Counter
    var countD;

    timer.innerHTML = countDown;
    

    function timerMe() {
        countD = setInterval(function(){
        countDown--
        
        
        if(countDown === 0){
            unAnswered++
            clearInterval(countD)
            listing.innerHTML = '';
            questions.innerHTML = 'YOU RAN OUT OF TIME';
            imgEl.setAttribute("src", "https://media3.giphy.com/media/3o6ZtdHSz2YLQWG55C/giphy.gif?cid=3640f6095bc7fc116a4a4f526f1fbe6d" )
            listing.append(imgEl);

            setTimeout(function(){
                    countDown = 20;
                    resetMe()
                }, 4000);
        }
        timer.innerHTML = countDown
        
    }, 1000);
    }
    

    function resetMe() {
        if(index >= 5){
            countDown = 5;
            listing.innerHTML = '';
            questions.innerHTML = 'GAME OVER';
            var restartButton = document.createElement('button');
            restartButton.setAttribute("onclick" , "restartMe()");
            restartButton.innerHTML = 'New Game';
            listing.innerHTML = `
            <h4>Correct Answers: ${right}</h4>
            <h4>Incorrect Answers: ${wrong}</h4>
            <h4>Unanswered: ${unAnswered}</h4>
            `
            endResults.append(restartButton);
        }else {
            listing.innerHTML = ' ';
            questions.innerHTML = ' ';
            right = 0;
            wrong = 0;
            unAnswered = 0;
            countDown = 5;
            timer.innerHTML = countDown;
        
            index++

            getQuestion()
            timerMe()
        }

    }


    function restartMe() {
            
            questions.innerHTML = ' ';
            listing.innerHTML = ' ';
            countDown = 5;
            timer.innerHTML = countDown;
            index = 0;

            getQuestion()
            timerMe()
    }

    function getQuestion() {
        
        var questions = [
        {q:'What is One?', o: ['Option 1', 'Option 2', 'Hint 3', 'This 4'], a: 'Option 2'},
        {q:'What is Two?', o: ['Hint 1', 'This 2', 'Hint 3', 'Option 4'], a: 'Option 4'},
        {q:'What is Three?', o: ['Option 1', 'Hint 2', 'Option 3', 'This 4'], a: 'Option 3'},
        {q:'What is Four?', o: ['Hint 1', 'This 2', 'Option 3', 'Option 4'], a: 'Hint 2'},
        {q:'What is Five?', o: ['Option 1', 'Hint 2', 'Option 3', 'This 4'], a: 'This 4'},
        {q:'What is Six?', o: ['Hint 1', 'Option 2', 'This 3', 'Hint 4'], a: 'Option 2'},
        ] 

        currQuestion = questions[index].q;
        opt = questions[index].o;
        answer = questions[index].a;

        renderMe(currQuestion, opt); 
    }


    function renderMe(curQ, optArr) {
        console.log('fired')
        console.log('this' + curQ)
        questions.innerHTML = curQ;

        for(var i=0; i < optArr.length; i++) {
            console.log(optArr[i])
            
            var newEl = document.createElement('li');
            newEl.classList.add("list-group-item");
            newEl.setAttribute("onclick" , "compareMe(event)");
            newEl.innerHTML = optArr[i];
            listing.append(newEl);
        }
    }

    function compareMe(event) {
        
        selected = event.target.innerHTML;

        if(selected === answer) {
            clearInterval(countD)
            
            right++
            listing.innerHTML = '';
            questions.innerHTML = 'CORRECT!!';
            
            imgEl.setAttribute("src", "https://media3.giphy.com/media/nqi89GMgyT3va/giphy.gif?cid=3640f6095bc7f605534b437736199fcb" )
            listing.append(imgEl);
            
            
            setTimeout(function(){
                    resetMe()
                }, 4000);
        }else {
            console.log('WRONG!')
            clearInterval(countD)

            wrong++
            questions.innerHTML = 'WRONG! CORRECT ANSWER: ' + answer;
            listing.innerHTML = '';
            imgEl.setAttribute("src", "https://media2.giphy.com/media/l4pLY0zySvluEvr0c/giphy.gif?cid=3640f6095bc807fc62334b36519cc362" )
            listing.append(imgEl);

            setTimeout(function(){
                    resetMe()
                }, 4000);
        }
    }


getQuestion()
timerMe()


</script>
